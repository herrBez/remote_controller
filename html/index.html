<!DOCTYPE html>
<script>
function sendKeyBoard(key) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("POST", "send", true);
    xhttp.setRequestHeader("Content-Type", "text/html; charset=utf-8")
    xhttp.send(key);
  }
function sendGetRequestToEndpoint(endpoint) {
    var xhttp = new XMLHttpRequest();
    xhttp.open("GET", endpoint, true);
    xhttp.send();
}
</script>
<title>Remote Controller</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>

<h1>Remote Controller</h1>

Click the buttons on the page to make actions on your laptop

<h2>Generic Section</h2>

<button onclick="sendGetRequestToEndpoint('increase')">VOLUME UP</button>
<button onclick="sendGetRequestToEndpoint('decrease')">VOLUME DOWN</button>
<button onclick="sendGetRequestToEndpoint('mute')">VOLUME DOWN</button>
<button onclick="sendGetRequestToEndpoint('pause')">VOLUME DOWN</button>
<button onclick="sendGetRequestToEndpoint('switch')">SWITCH APP</button>

<h2>Netflix specific-commands</h2>
Generic shortcuts for Netflix <br>

<button onclick="sendKeyBoard('s')">Skip</button>
<button onclick="sendKeyBoard('m')">Mute</button>

<h2>Danger Zone</h2>
<button onclick="sendGetRequestToEndpoint('shutdown')">Shutdown</button>

</body>
</html>
